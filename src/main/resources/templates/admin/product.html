<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품관리</title>
</head>
<body>
<h2>상품관리</h2>
<form th:action="@{/admin/productlist}" method="get">
    <label>카테고리</label>
    <select name="category">
        <option value="productId" th:selected="${category == 'productId'}">품목코드</option>
        <option value="flowerName" th:selected="${category == 'flowerName'}">상품명</option>
    </select>
    <input type="text" name="keyword" th:value="${keyword}">
    <button type="submit">검색</button>
    <button type="button" onclick="location.href='@{/admin/product}'">초기화</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>품목코드</th>
        <th>상품명</th>
        <th>판매가</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.productId}"></td>
        <td th:text="${product.flowerName}"></td>
        <td th:text="${product.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
