<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>output.html</h1>
<th:block th:each="stockListStat : ${stockListStat}">
    <div th:text="${stockListStat.flowerName}"></div>
    <div th:text="${stockListStat.quantity}"></div>
    <div th:text="${stockListStat.warehouse}"></div>
    <hr>
</th:block>
</body>
</html>
