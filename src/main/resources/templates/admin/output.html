<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출고관리</title>
</head>
<body>
<h2>출고관리</h2>
<form th:action="@{/admin/outputlist}" method="get">
    <label>카테고리</label>
    <select name="category">
        <option value="productName" th:selected="${category == 'productName'}">품목명</option>
        <option value="productCode" th:selected="${category == 'productCode'}">품목코드</option>
        <option value="userName" th:selected="${category == 'userName'}">담당자</option>
    </select>
    <input type="text" name="keyword" th:value="${keyword}">
    <label>기간검색</label>
    <input type="datetime-local" name="startDate"
           th:value="${startDate != null ? #temporals.format(startDate, 'yyyy-MM-dd''T''HH:mm') : ''}">
    <input type="datetime-local" name="endDate"
           th:value="${endDate != null ? #temporals.format(endDate, 'yyyy-MM-dd''T''HH:mm') : ''}">
    <button type="submit">검색</button>
    <button type="button" onclick="location.href='@{/admin/outputlist}'">초기화</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>출고일자</th>
        <th>품목코드</th>
        <th>품목명</th>
        <th>출고수량</th>
        <th>담당자</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="output : ${outputList}">
        <td th:text="${output.regDate}"></td>
        <td th:text="${output.productId}"></td>
        <td th:text="${output.flowerName}"></td>
        <td th:text="${output.outputAmount}"></td>
        <td th:text="${output.userName}"></td>
        <td><button>수정</button></td>
        <td><button>삭제</button></td>
    </tr>
    </tbody>
</table>
</body>
</html>
