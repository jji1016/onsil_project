<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>꽃 상품 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-name {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
        }
        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>🌸 꽃 상품 리스트</h1>

<div class="product-list">
    <div class="product" th:each="flower : ${flowers}">
        <a th:href="@{'/product/detail/' + ${flower.id}}">
        <img th:src="@{'/images/products/' + ${flower.image}}" th:alt="${flower.flowerName}">
        </a>
        <a th:href="@{'/product/detail/' + ${flower.id}}">
        <div class="product-name" th:text="${flower.flowerName}"></div>
        </a>
        <div class="price" th:text="|₩${flower.price}|"></div>
    </div>
</div>

</body>
</html>
