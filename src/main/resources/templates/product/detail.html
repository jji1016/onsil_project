<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${flower.flowerName} + ' - 상세페이지'">꽃 상세페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product-detail {
            display: flex;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .product-detail img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .details {
            flex: 1;
        }
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .price {
            color: green;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .description {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .review {
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .review img {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 6px;
            display: block;
        }
    </style>
</head>
<body>

<h1>🌸 꽃 상세 페이지</h1>

<div class="product-detail">
    <img th:src="@{'/images/products/' + ${flower.image}}" th:alt="${flower.flowerName}">
    <div class="details">
        <div class="product-name" th:text="${flower.flowerName}">꽃 이름</div>
        <div class="price" th:text="|${flower.price}|">₩0</div>
        <div class="description" th:text="${flower.flowerInfo}">여기에 꽃 설명이 들어갑니다.</div>
        <a class="back-link" th:href="@{/product/list}">← 상품 목록으로 돌아가기</a>
    </div>
</div>

<div class="reviews">
    <h3>📝 리뷰</h3>
    <div th:if="${#lists.isEmpty(flower.reviews)}">
        <p>등록된 리뷰가 없습니다.</p>
    </div>
    <div th:each="review : ${flower.reviews}" class="review" th:id="${'review-' + review.id}">
        <div class="author" th:text="${review.memberNickName}">작성자닉네임</div>
        <div class="rating">⭐ <span th:text="${review.rating}">5</span>/5</div>
        <div class="content" th:text="${review.content}">리뷰 내용</div>
        <div th:if="${review.image != null}">
            <img th:src="@{'/upload/reviews/' + ${review.image}}" alt="리뷰 이미지">
        </div>
        <button th:if="${#authentication.name == review.userId}"
                th:onclick="'deleteReview(' + ${review.id} + ')'" >
            🗑️ 삭제
        </button>
    </div>
</div>

<div class="review-form" style="margin-top: 40px;">
    <h3 th:text="${myReview != null} ? '✏️ 리뷰 수정' : '✍️ 리뷰 작성'"></h3>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form id="reviewForm" enctype="multipart/form-data" style="margin-top: 20px;">
            <input type="hidden" id="reviewId" name="reviewId" th:value="${myReview != null} ? ${myReview.id} : ''" />
            <input type="hidden" id="productId" name="productId" th:value="${flower.id}" />

            <div>
                <label for="rating">평점 (1~5): </label>
                <input type="number" id="rating" name="rating" min="1" max="5"
                       th:value="${myReview != null} ? ${myReview.rating} : ''" required />
            </div>
            <div>
                <label for="content">리뷰 내용:</label><br />
                <textarea id="content" name="content" rows="4" cols="50" required>
                    [[${myReview != null} ? ${myReview.content} : '']]
                </textarea>
            </div>
            <div>
                <label for="imageFile">리뷰 이미지:</label><br />
                <input type="file" id="imageFile" name="imageFile" accept="image/*" />
            </div>
            <button type="button" id="submitButton" onclick="submitReview()"
                    th:text="${myReview != null} ? '리뷰 수정' : '리뷰 작성'">
                리뷰 작성
            </button>
        </form>
    </div>

    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <button onclick="promptLogin()">리뷰 작성하려면 로그인하세요</button>
    </div>
</div>

<script>
    function promptLogin() {
        alert("리뷰를 작성하려면 로그인해야 합니다.");
        window.location.href = "/member/login";
    }

    function submitReview() {
        const form = document.getElementById('reviewForm');
        const formData = new FormData(form);
        const isEdit = !!formData.get("reviewId");

        fetch(isEdit ? '/review/edit' : '/review/write', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) throw new Error("리뷰 전송 실패");
                return response.text();
            })
            .then(() => window.location.reload())
            .catch(error => alert(error.message));
    }

    function deleteReview(reviewId) {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        fetch('/review/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `reviewId=${reviewId}`
        })
            .then(response => {
                if (!response.ok) throw new Error("삭제 실패");
                window.location.reload();
            })
            .catch(error => alert(error.message));
    }
</script>

</body>
</html>
