<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/upload/save}" enctype="multipart/form-data">
    <label for="flowerName">꽃 이름:</label>
    <input type="text" id="flowerName" name="flowerName" /><br/>

    <label for="price">가격:</label>
    <input type="number" id="price" name="price" /><br/>

    <label for="flowerInfo">꽃 정보:</label>
    <input type="text" id="flowerInfo" name="flowerInfo" /><br/>

    <label for="imageFile">이미지 파일:</label>
    <input type="file" id="imageFile" name="imageFile" /><br/>

    <button type="submit">저장</button>
</form>


</body>
</html>
